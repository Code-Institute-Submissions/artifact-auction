{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}
<h2>{{ artifact.name }}</h2>
<h3>{{ artifact.description }}</h3>

{% if artifact.sold is False %}
<h4>Current bid={{ artifact.bid }}</h4>
<button><a href="{% url 'add_to_collection' artifact.id True %}">Buy Now</a></button>

<form method="POST">
    {% csrf_token %}
    {{ bid_form | as_bootstrap }}
    <button type="submit">Place Bid</button>
</form>

{% endif %}
{% endblock %}
