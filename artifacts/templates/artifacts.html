{% extends 'base.html' %}
{% block content %}

{% for artifact in artifacts_list %}
<h1>{{artifact.name}}</h1>
<h2>{{artifact.id}}</h2>
<h1><a href="{% url 'display_artifact' id=artifact.id %}">{{ artifact.name }}</a></h1>

{% endfor %}


<form method="GET" action="{% url 'search'%}">
    {% csrf_token %}
    <input type="text" name="search">
    <button type="submit">Search</button>
</form>

{% endblock %}
